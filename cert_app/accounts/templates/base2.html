<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Formatos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#002C5F] text-white flex justify-end items-center h-16 px-6">
    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-[#002C5F]">
      <span class="material-icons">img</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-48 bg-[#002C5F] text-white flex flex-col justify-between">
      <div class="space-y-2 p-4">
        <button class="w-full text-left px-3 py-2 hover:bg-[#003366] rounded">Control</button>
        <button class="w-full text-left px-3 py-2 hover:bg-[#003366] rounded">Estándares</button>
        <button class="w-full text-left px-3 py-2 hover:bg-[#003366] rounded">Usuarios</button>
        <button class="w-full text-left px-3 py-2 bg-white text-[#002C5F] rounded">Formatos</button>
      </div>
      <div class="p-4">
        <button class="w-full text-left px-3 py-2 hover:bg-[#003366] rounded">Soporte</button>
      </div>
    </aside>

    <!-- Central Panel -->
    <main class="flex-1 flex flex-col justify-between">
      {% block content %} {% endblock %}
      <div class="flex items-center justify-center p-6">
        <div class="bg-gray-200 p-6 rounded-md w-full max-w-md space-y-4">
          <div>
            <label class="block font-semibold mb-1">FORMATO GENERAL DEL PORTAFOLIO</label>
            <select class="w-full p-2 rounded border border-gray-300">
              <option>Seleccionar archivo</option>
            </select>
          </div>
          <div>
            <label class="block font-semibold mb-1">TRÍPTICO DE DERECHOS Y OBLIGACIONES</label>
            <select class="w-full p-2 rounded border border-gray-300">
              <option>Seleccionar archivo</option>
            </select>
          </div>
          <div>
            <label class="block font-semibold mb-1">LOGOTIPO CONOCER</label>
            <select class="w-full p-2 rounded border border-gray-300">
              <option>Seleccionar archivo</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Franja inferior dividida -->
      <footer class="bg-[#002C5F] h-16 flex text-white">
        <button class="flex-1 border-r border-white hover:bg-[#003366]">Cancelar</button>
        <button class="flex-1 border-r border-white hover:bg-[#003366]">Eliminar</button>
        <button class="flex-1 border-r border-white hover:bg-[#003366]">Guardar</button>
        <button class="flex-1 hover:bg-[#003366]">Continuar</button>
      </footer>
    </main>
  </div>

</body>
</html>
