{% extends 'base_doc.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% comment %} <center> {% endcomment %}
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Integrantes del Centro Evaluador</h2>
    {% comment %} </center> {% endcomment %}
</div>

<div class="space-y-6">
  <!-- Tabla -->
  <div class="overflow-x-auto bg-[#D9D9D9] rounded-md p-4 shadow max-w-7xl mx-auto">
    <table class="min-w-full text-left text-sm text-black">
      <thead class="border-b border-gray-400">
        <tr>
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Función</th>
          <th class="px-4 py-2">Correo</th>
          <th class="px-4 py-2">Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for c in candidatos %}
            <tr class="border-t border-gray-300 hover:bg-gray-200">
              <td class="px-4 py-2">_</td>
              <td class="px-4 py-2">_</td>     <!-- Placeholder -->
              <td class="px-4 py-2">_</td>     <!-- Placeholder -->
              <td class="px-4 py-2">_</td>     <!-- Placeholder -->
            </tr>
        {% empty %}
            <tr>
              <td colspan="10" class="text-center py-4">No hay integrantes de equipo registrados.</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
  </div>

</div>
{% endblock %}
